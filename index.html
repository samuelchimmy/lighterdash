  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "LighterDash",
    "description": "Real-time analytics dashboard for Lighter trading platform. Track wallet performance, monitor positions, analyze trades and view market statistics.",
    "url": "https://lighterdash.com/",
    "applicationCategory": "FinanceApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "127"
    },
    "featureList": [
      "Real-time wallet tracking",
      "Live PnL monitoring",
      "Position analysis",
      "Trade history",
      "Market analytics",
      "WebSocket data streams",
      "Multi-wallet comparison",
      "Performance metrics"
    ]
  }
  </script>
